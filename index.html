<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarclima(a){
            if(a<-10){
                return "Muy frio";
            }else if(a<=-15){
                return "Frio";
            }else if(a<=25){
                return "Templado";
            }else if(a<=40){
                return "Calor";
            }
            return "Muy caluroso";
        }
        let x = 0;
        document.write("Clima: " + mostrarclima(x));
    </script>
</body>
</html>
